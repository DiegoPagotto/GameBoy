<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy!</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="emulator">
        <div class="screen-border">

        </div>
        <div class="logo">
            <p>Nintendo <span>GAME BOY</span></p>
        </div>
        <div class="buttons">
            <div class="dpad">
                <table cellspacing="0">
                    <tr>
                        <td></td>
                        <td class="btn up"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="btn left"></td>
                        <td class="btn"></td>
                        <td class="btn right"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="btn down"></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="start-select">
                <span class="start"></span>
            </div>
            <div class="actions">
                <btn class="B btn-action">aaa</btn>
                <btn class="A btn-action"></btn>
            </div>
        </div>
    </div>
</body>
</html>
